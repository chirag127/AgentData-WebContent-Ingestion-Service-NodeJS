name: 'CI/CD Pipeline'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    name: 'Lint & Format Check'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: 'Install Dependencies'
        run: npm install
      - name: 'Run Linter'
        run: npm run lint
      - name: 'Check Formatting'
        run: npm run format -- --check

  security-audit:
    name: 'Security Audit'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: 'Install Dependencies'
        run: npm install
      - name: 'Run Audit'
        run: npm audit --audit-level=high

  test:
    name: 'Unit & Integration Tests'
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-audit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: 'Install Dependencies'
        run: npm install
      - name: 'Run Tests'
        run: npm test

  build:
    name: 'Build Application'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: 'Install Dependencies'
        run: npm install
      - name: 'Build Project'
        run: npm run build
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy-pages:
    name: 'Deploy to GitHub Pages'
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: 'Download Artifact'
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: 'Setup Pages'
        uses: actions/configure-pages@v4
      - name: 'Upload to Pages'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: 'Deploy'
        uses: actions/deploy-pages@v4
